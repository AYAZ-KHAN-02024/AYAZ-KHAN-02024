<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .profile-picture {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .banner {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .profile-container {
            text-align: center;
            position: relative;
        }
        .profile-container img {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid white;
        }
    </style>
</head>

    <img class="banner" src="banner_image.jpg" alt="Banner Image" />
